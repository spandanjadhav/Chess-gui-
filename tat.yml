version: '3.8'
services:
  db2:
    image: mysql/mysql-server:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: team11chessGUI
      MYSQL_DATABASE: Chess
      MYSQL_ROOT_HOST: '%'
    volumes:
      - tatdat:/var/lib/mysql
    ports:
      - "63307:3306"
  phpmyadmin2:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    depends_on:
      - db2
    environment:
      PMA_HOST: db2
      PMA_USER: root
      PMA_PASSWORD: team11chessGUI
    ports:
      "8087:80"
volumes:
  tatdat:
